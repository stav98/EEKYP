<!DOCTYPE html>
<html>
 <head>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>EEKYP-3 : Αναζήτηση δικτύων WiFi</title>
   <link rel="stylesheet" href="style.css">
   <script type="text/javascript">
    function ok(ssid)
    {
      var parentDoc = window.opener.document;
      parentDoc.getElementById("ST_SSID").value = ssid;
      window.close(); 
    }

   </script>
 </head>

 <body>
  <center><H1>Διαθέσιμα δίκτυα WiFi</H1></center>
  <center><H2>Βρέθηκαν %SearchNetNum% δίκτυα</H2></center>
  <center>
  <table>
    <tr bgcolor="cyan" align="center">
      <td width="5%%"><b>Α/Α</b></td>
      <td width="50%%"><b>Όνομα δικτύου</b></td>
      <td width="10%%"><b>Κανάλι</b></td>
      <td width="15%%"><b>Ένταση (dBm)</b></td>
      <td width="*"><b>Κρυπτογράφηση</b></td>
    </tr>
    %SearchNet%
  </table>
  <br><br>
  </center>
  <center><a href="javascript:window.close()" title="Κλείσιμο παραθύρου">Κλείσε</a></center>
 </body>
 </html>
